<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Odontológica</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
    <div class="navbar">
        <div class="left-section">
            <a href="#" class="logo">Gestión Odontólogos</a>
        </div>
        <div class="right-section">
            <a href="#" class="nav-item">Gestión de Pacientes</a>
            <a href="#" class="nav-item">Turnos</a>
        </div>
    </div>
</header>

<main>
    <h2>Formulario de Odontólogo</h2>

    <form id="formularioOdontologo">
        <label for="numeroMatricula">Número de Matrícula:</label><br>
        <input type="text" id="numeroMatricula" name="numeroMatricula" required><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <button type="submit">Guardar Odontólogo</button>
    </form>
</main>

<script src="js/clinica.js"></script>
</body>
</html>
